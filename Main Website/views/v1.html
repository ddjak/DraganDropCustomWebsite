<!DOCTYPE html>
<html>
<head>
	<title>Trade Compliance Portal</title>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="title">CCL Design - Trade Compliance Portal</h1>
			</div>
		</div>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="/">CCL Design</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">Trade Compliance <span class="sr-only">(current)</span></a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li><a href="#" class="newUser">New User</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6 signInBlock">
				<h3 class="subtitle">Sign in</h3>
					<form class="form" action="/login" method="post">
					  <label>Email</label><br>
					  	<input type="Email" name="Email" placeholder="example@website.com" id="login-email">
					  		<br>
					  <label>Password</label><br>
					  	<input type="password" name="password" placeholder="Type in your password" id="login-password">
					  		<br><br>
					</form> 
					<button type="submit" class="btn btn-default btn-lg center-block login" value="Submit">
				  		<span class="glyphicon glyphicon-check" aria-hidden="true"></span> Sign in
					</button><br>
						<div class="alert alert-danger" role="alert" id="login-error"></div>
			</div>
			<div class="col-md-3"></div>
		</div>


		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 registerBlock">
				<div class="row registerHead">
					<div class="col-md-4"></div>
					<div class="col-md-4">
						<h3 class="subtitle">Register</h3>
					</div>
					<div class="col-md-2"></div>
					<div class="col-md-2">
						<span class="exitRegister">x</span> 
					</div>
				</div>
				<div class="row registerInput">
					<form class="form" action="/register" method="post">
					  <label>Username</label><br>
					  	<input type="text" name="username" placeholder="Type in your username" id="register-name">
					  		<br>
					  <label>Company Email</label><br>
					  	<input type="Email" name="Email" placeholder="example@website.com" id="register-email">
					  		<br>
					  <label>Password</label><br>
					  	<input type="password" name="password" placeholder="Type in your password" id="register-password">
					  		<br><br>
					</form> 
						<button type="submit" class="btn btn-default btn-lg center-block registerButton" value="Submit">
				  			<span class="glyphicon glyphicon-check" aria-hidden="true"></span> Register
						</button><br>
					<div class="alert alert-danger" role="alert" id="register-error"></div>
				</div>
			</div>
			
			<div class="col-md-4"></div>
		</div>	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
